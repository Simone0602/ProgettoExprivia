<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>
<div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="segreteriaService.check=='true'">
    <div class="col-11">
      <svg class="bi flex-shrink-0 me-2 svg" role="img" aria-label="Success:">
        <use xlink:href="#check-circle-fill" />
      </svg>
      {{ segreteriaService.message }}
    </div>
    <div class="col-1 d-flex justify-content-end">
      <i class="fa fa-times" style="font-size: 20px; cursor: pointer;" (click)="deleteAlert()"></i>
    </div>
  </div>
  
  <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="segreteriaService.check=='false'">
    <div class="col-11">
      <svg class="bi flex-shrink-0 me-2 svg" role="img" aria-label="Success:">
        <use xlink:href="#exclamation-triangle-fill" />
      </svg>
      {{ segreteriaService.message }}
    </div>
    <div class="col-1 d-flex justify-content-end">
      <i class="fa fa-times" style="font-size: 20px; cursor: pointer;" (click)="deleteAlert()"></i>
    </div>
  </div>

<div class="row mt-4">
    <!-- Visualizzazione studenti -->
    <div class="col-12 col-md-5">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        Studenti
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                        <div *ngFor="let studente of segreteriaService.getStudenti()">
                            <div class="d-flex align-items-center mt-2">
                                <div class="col-1"></div>
                                <div class="col-1">
                                    <i class="fa fa-user" style="font-size: 20px;"></i>
                                </div>
                                <div class="col-3">
                                    <span>{{ studente.nome }} {{ studente.cognome }}</span>
                                </div>
                                <div class="col-1">
                                    <span>{{ studente.sezione }}</span>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <button class="btn btn-warning" (click)="updateStudente(studente)"><i class="fa fa-pencil"></i> Modifica</button>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <button class="btn btn-danger" (click)="deleteStudent(studente.userCode)"><i class="fa fa-trash-o"></i> Elimina</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- div di separazione -->
    <div class="col-md-2"></div>
    <!-- Visualizzazione docenti -->
    <div class="col-12 col-md-5">
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseTwo">
                        Docenti
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show"
                    aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                        <div *ngFor="let docente of segreteriaService.getDocenti()">
                            <div class="d-flex align-items-center mt-2">
                                <div class="col-1"></div>
                                <div class="col-1">
                                    <i class="fa fa-user" style="font-size: 20px;"></i>
                                </div>
                                <div class="col-3">
                                    <span>{{ docente.nome }} {{ docente.cognome }}</span>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-3 d-flex justify-content-center">
                                    <button class="btn btn-warning" (click)="updateDocente(docente)"><i class="fa fa-pencil"></i> Modifica</button>
                                </div>
                                <div class="col-3 d-flex justify-content-center">
                                    <button class="btn btn-danger" (click)="deleteDocente(docente.codiceFiscale)"><i class="fa fa-trash-o"></i> Elimina</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
