<div class="modal-header">
    <h4 class="modal-title">Modifica studente</h4>
    <button type="button" class="btn btn-outline-danger" aria-label="Close" (click)="cancel()">
        <span aria-hidden="true"><i class="fa fa-times"></i></span>
    </button>
</div>
<div class="modal-body max-height">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" formControlName="nome">
        </div>
        <div class="form-group mt-1">
            <label>Cognome</label>
            <input type="text" class="form-control" formControlName="cognome">
        </div>
        <div class="form-group mt-1">
            <label>Mail</label>
            <input type="email" class="form-control" formControlName="mail">
        </div>
        <div class="form-group mt-1">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group mt-1">
            <label>User code</label>
            <input type="text" class="form-control" formControlName="userCode">
        </div>
        <div class="form-group mt-1">
            <label>Sezioni</label>
            <ng-multiselect-dropdown [placeholder]="'Seleziona una classe'" [settings]="dropdownSettings"
                [data]="dropdownList" [(ngModel)]="selectedSezione" [ngModelOptions]="{standalone: true}"
                (onSelect)="onSelect($event)" (onDeSelect)="onDeselect($event)" [style]="{'font-size': '15px'}">
            </ng-multiselect-dropdown>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="updateStudente()"><i
            class="fa fa-floppy-o"></i> Salva modifica</button>
</div>
