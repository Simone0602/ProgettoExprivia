<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>
  <div class="alert alert-success d-flex align-items-center mt-3" role="alert" *ngIf="registroService.check=='true'">
    <svg class="bi flex-shrink-0 me-2 svg" role="img" aria-label="Success:">
      <use xlink:href="#check-circle-fill" />
    </svg>
    Modifica riuscita - {{ registroService.message }}
  </div>
  <div class="alert alert-danger d-flex align-items-center mt-3" role="alert" *ngIf="registroService.check=='false'">
    <svg class="bi flex-shrink-0 me-2 svg" role="img" aria-label="Success:">
      <use xlink:href="#exclamation-triangle-fill" />
    </svg>
    Modifica non riuscita - {{ registroService.message }}
  </div>

<div class="row mt-5">
    <div class="col-xl-3"></div>
    <div class="col-12 col-xl-6" *ngIf="registroService.loading">
        <app-half-circle-spinner
        [animationDuration]="1000"
        [size]="60"
        [color]="'#ff1d5e'"
        ></app-half-circle-spinner>
    </div>
    <div class="col-12 col-xl-6" *ngIf="!registroService.loading">
        <form [formGroup]="!isStudente ? formDocente : formStudente" (ngSubmit)="OnSave()">
            <!-- Name and surname -->
            <div class="row justify-content-center d-flex">
                <div class="form-group col-md-5 padding-form-group">
                    <label for="inputPassword4">Nome</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="height: 38px;"><i class="fa fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" formControlName="nome"
                            [readOnly]="!update">
                    </div>
                </div>
                <div class="col-md-1 padding-form-group"></div>
                <div class="form-group col-md-5 padding-form-group">
                    <label for="inputPassword4">Cognome</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="height: 38px;"><i class="fa fa-user"></i></div>
                        </div>
                        <input type="text" class="form-control" formControlName="cognome"
                            [readOnly]="!update">
                    </div>
                </div>
            </div>
            <!-- Email and password -->
            <div class="row justify-content-center d-flex">
                <div class="form-group col-md-5 padding-form-group">
                    <label for="inputEmail4">Email</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="email" class="form-control" formControlName="mail"
                            [readOnly]="!update">
                    </div>
                </div>
                <div class="col-md-1 padding-form-group"></div>
                <div class="form-group col-md-5 padding-form-group">
                    <label for="inputPassword4">Password</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="height: 38px;"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="password" class="form-control" formControlName="password"
                            [readOnly]="!update">
                    </div>
                </div>
            </div>
            <div *ngIf="!isStudente; then bloccoDatiDocente else bloccoDatiStudente"></div>
            <ng-template #bloccoDatiDocente>
                <!-- Codice fiscale and subject -->
                <div class="row justify-content-center d-flex">
                    <div class="form-group col-md-5 padding-form-group">
                        <label for="inputEmail4">Codice fiscale</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="height: 38px;"><i class="fa fa-list-alt"></i></div>
                            </div>
                            <input type="text" class="form-control" formControlName="codiceFiscale"
                                [readOnly]="!update">
                        </div>
                    </div>
                    <div class="col-md-1 padding-form-group"></div>
                    <div class="form-group col-md-5 padding-form-group">
                        <label for="inputPassword4">Materia</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="height: 38px;"><i class="fa fa-book"></i></div>
                            </div>
                            <input type="text" class="form-control" formControlName="materia"
                                [readOnly]="!update">
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template #bloccoDatiStudente>
                <!-- User code and sezione -->
                <div class="row justify-content-center d-flex">
                    <div class="form-group col-md-5 padding-form-group">
                        <label for="inputEmail4">User code</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="height: 38px;"><i class="fa fa-list-alt"></i></div>
                            </div>
                            <input type="text" class="form-control" formControlName="userCode"
                                readonly>
                        </div>
                    </div>
                    <div class="col-md-1 padding-form-group"></div>
                    <div class="form-group col-md-5 padding-form-group">
                        <label for="inputPassword4">Sezione</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text" style="height: 38px;"><i class="fa fa-book"></i></div>
                            </div>
                            <input type="text" class="form-control" formControlName="sezione"
                                readonly>
                        </div>
                    </div>
                </div>
            </ng-template>
            <div class="row">
                <div class="col-12 justify-content-center d-flex">
                    <button type="button" class="btn btn-primary" (click)="OnChange()">{{ update ? 'Annulla' :
                        'Modifica' }}</button>
                    <button type="submit" class="btn btn-success padding-button" [disabled]="!update">Salva</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xl-3"></div>
</div>
