<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-12 col-xl-6 justify-content-center d-flex" *ngIf="registroService.loading"
        style="margin-top: 12rem;">
        <app-half-circle-spinner [animationDuration]="1000" [size]="60" [color]="'#ff1d5e'"></app-half-circle-spinner>
    </div>
    <div class="col-12 col-lg-6 mt-4" *ngIf="!registroService.loading">
        <!-- Cambio sezione -->
        <select class="form-select" aria-label="Default select example" (change)="onOptionChanged($event)">
            <option value="0" selected>Seleziona una sezione</option>
            <option *ngFor="let classe of registroService.getClassi()" [value]="classe.sezione">
                {{classe.sezione}}
            </option>
        </select>
        <!-- Tabella -->
        <table class="table mt-5" *ngIf="isTableVisible">
            <caption>Lista Studenti</caption>
            <thead>
                <tr>
                    <th scope="col">Studente</th>
                    <th scope="col">Presenza</th>
                    <th scope="col">Voto</th>
                    <th scope="col">Note</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let studente of registroService.getStudenti()">
                    <td>
                        <div class="mt-4">
                            {{ studente.nome }} {{ studente.cognome }}
                        </div>
                    </td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <input class="form-check-input mt-4 mb-5" type="checkbox">
                        </div>
                    </td>
                    <td>
                        <input class="form-control me-2 mt-3" type="number" (input)="controlloVoto($event)">
                    </td>
                    <td>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                                style="height: 80px;"></textarea>
                            <label for="floatingTextarea">Note</label>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
